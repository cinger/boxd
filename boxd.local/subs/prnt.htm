		<p id='print'> </p>

<script>
		
		function sani(s) {
    	s = s.replace(/\&/gi, "&amp"); // & ampersend symbol
    	s = s.replace(/\</gi, "&lt"); // < less than symbol
			s = s.replace(/\>/gi, "&gt"); // > greater than symbol
			s = s.replace(/\"/gi, "'"); // " double quote, due the json desired output all double quotes are replaced with single quotes
			return s;
		} //sani() .. replaces some symbols necessary to run arbitrary code on (print), light security measure

	var printd = "{";  //the output will be a json object and json objects are bound by { } brackets, this one will open the object
					
	for ( key in localStorage ){
		if (localStorage[key] ){
			cleand = sani(localStorage[key]);
			printd=printd+'<br /> "'+key+'" : <br />"'+cleand+'",</br>'; //just some output formatting, again in the hopes that it will 
		}
	} // for(), localStorage is stored as an object so this loop iterates through all of the keys of the object
	
	printd = printd.substring(0,printd.length-6)+'<br />}'; //removing the final ",</br>" as a final prep to the output so it displays a valid json object
	
	document.getElementById('print').innerHTML = printd;

</script>
